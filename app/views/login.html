<!DOCTYPE html>
<html>
<head>
  <title>Voice Login</title>
</head>
<body>
  <h2>Voice Authentication</h2>
  <button id="recordBtn">üé§ Record & Authenticate (3s)</button>
  <p id="result"></p>

  <script>
    const btn = document.getElementById("recordBtn");
    const out = document.getElementById("result");
    let recorder, chunks;

    btn.onclick = async () => {
      btn.disabled = true;
      out.textContent = "üî¥ Recording...";
      chunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      recorder.start();
      recorder.ondataavailable = e => chunks.push(e.data);
      setTimeout(() => recorder.stop(), 3000);
      recorder.onstop = async () => {
        out.textContent = "‚è≥ Processing...";
        const blob = new Blob(chunks, { type: recorder.mimeType });
        const fd = new FormData();
        fd.append("file", blob, "login.webm");
        const resp = await fetch("/predict", { method: "POST", body: fd });
        const js = await resp.json();
        if (js.status === "granted") {
          out.textContent = `‚úÖ Access granted: ${js.user} (${js.score.toFixed(2)})`;
        } else {
          out.textContent = "‚ùå Access denied";
        }
        btn.disabled = false;
      };
    };
  </script>
</body>
</html>
